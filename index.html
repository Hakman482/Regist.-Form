<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content = 'width=device-width, initial-scale=1.0'/>
    <title>Registration Form</title>
    <link rel="stylesheet" href="myform.css" />
  </head>
  <body>
    <div class="outline">
    <h1>Happy Sign-Up Form</h1>
    <p>Give us your details. Would only take a minute</p>
    <form method="post" action='https://register-demo.codertech.org'>
      <fieldset>
        <label for="first-name">First Name: <input id="first-name" name="first-name" type="text" placeholder='Enter your First Name' required /></label>
        <label for="last-name">Last Name: <input id="last-name" name="last-name" type="text" placeholder='Enter your Last Name'required /></label>
        <label for="email">Email: <input id="email" name="email" type="email" placeholder='Enter your Email address' required /></label>
        <label for="phone-number">Phone Number <input id="phone-number" name="phone-number" type="text" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" placeholder='New Password' required /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://www.codertech.org/news/terms-of-service/">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">CoderTech News</option>
            <option value="2">CoderTech YouTube Channel</option>
            <option value="3">CoderTech Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="4" cols="40" placeholder="I developed love for coding..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </div>
  </body>
</html>
